<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-," />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cinematic Scene Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes breathing-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.6); }
        50% { box-shadow: 0 0 35px rgba(6, 182, 212, 0.9); }
      }
      .breathing-glow {
        animation: breathing-glow 3s ease-in-out infinite;
      }

      @keyframes progress-indeterminate {
        0% { transform: translateX(-100%) scaleX(0.1); }
        30% { transform: translateX(0%) scaleX(0.4); }
        70% { transform: translateX(100%) scaleX(0.4); }
        100% { transform: translateX(200%) scaleX(0.1); }
      }
      .progress-bar-indicator {
        animation: progress-indeterminate 2.2s ease-in-out infinite;
        transform-origin: left;
      }

      body {
        background: linear-gradient(-45deg, #020412, #100836, #340e52, #0f172a, #020412);
        background-size: 400% 400%;
        animation: gradientAnimation 25s ease infinite;
        background-attachment: fixed;
      }
      body[dir="rtl"] {
        font-family: 'Tajawal', sans-serif;
      }
      /* For a custom scrollbar to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.4); /* cyan-500/40 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.6); /* cyan-500/60 */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
    </style>
